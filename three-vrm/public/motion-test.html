<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Test - MDM Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        #sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            overflow-y: auto;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        h2 {
            font-size: 18px;
            margin: 20px 0 10px;
            color: #555;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .dropzone {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .dropzone:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }
        
        .dropzone.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .dropzone-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .dropzone-hint {
            color: #999;
            font-size: 12px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 15px;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        
        .motion-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .motion-info-item {
            margin-bottom: 8px;
        }
        
        .motion-info-label {
            font-weight: 600;
            color: #555;
        }
        
        .motion-info-value {
            color: #777;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .controls button {
            flex: 1;
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>üé≠ Motion Test</h1>
        <p class="subtitle">Test motion JSON files from generate.py</p>
        
        <div class="section">
            <h2>üìÅ Upload Motion</h2>
            <div id="dropzone" class="dropzone">
                <div class="dropzone-text">Drop JSON file here or click to browse</div>
                <div class="dropzone-hint">Motion files from sample/generate.py output</div>
            </div>
            <input type="file" id="fileInput" accept=".json">
        </div>
        
        <div id="status" class="status info">
            Ready to load motion file
        </div>
        
        <div id="motionInfo" class="motion-info" style="display: none;">
            <div class="motion-info-item">
                <span class="motion-info-label">File:</span>
                <span class="motion-info-value" id="fileName">-</span>
            </div>
            <div class="motion-info-item">
                <span class="motion-info-label">FPS:</span>
                <span class="motion-info-value" id="fps">-</span>
            </div>
            <div class="motion-info-item">
                <span class="motion-info-label">Frames:</span>
                <span class="motion-info-value" id="frameCount">-</span>
            </div>
            <div class="motion-info-item">
                <span class="motion-info-label">Duration:</span>
                <span class="motion-info-value" id="duration">-</span>
            </div>
            <div class="motion-info-item">
                <span class="motion-info-label">Joints:</span>
                <span class="motion-info-value" id="jointCount">-</span>
            </div>
        </div>
        
        <div class="section">
            <h2>üéÆ Controls</h2>
            <div class="controls">
                <button id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
                <button id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
            </div>
            <button id="resetBtn" disabled>üîÑ Reset</button>
        </div>
    </div>
    
    <div id="canvas-container">
        <div id="loading-overlay">
            <div class="spinner"></div>
            <div>Loading VRM model...</div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/",
            "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.1.5/lib/three-vrm.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRM, VRMLoaderPlugin, VRMHumanBoneName } from '@pixiv/three-vrm';

        // Joint name mapping from HumanML to VRM
        const HML_TO_VRM = {
            pelvis: VRMHumanBoneName.Hips,
            left_hip: VRMHumanBoneName.LeftUpperLeg,
            right_hip: VRMHumanBoneName.RightUpperLeg,
            spine1: VRMHumanBoneName.Spine,
            left_knee: VRMHumanBoneName.LeftLowerLeg,
            right_knee: VRMHumanBoneName.RightLowerLeg,
            spine2: VRMHumanBoneName.Chest,
            left_ankle: VRMHumanBoneName.LeftFoot,
            right_ankle: VRMHumanBoneName.RightFoot,
            spine3: VRMHumanBoneName.UpperChest,
            left_foot: VRMHumanBoneName.LeftToes,
            right_foot: VRMHumanBoneName.RightToes,
            neck: VRMHumanBoneName.Neck,
            left_collar: VRMHumanBoneName.LeftShoulder,
            right_collar: VRMHumanBoneName.RightShoulder,
            head: VRMHumanBoneName.Head,
            left_shoulder: VRMHumanBoneName.LeftUpperArm,
            right_shoulder: VRMHumanBoneName.RightUpperArm,
            left_elbow: VRMHumanBoneName.LeftLowerArm,
            right_elbow: VRMHumanBoneName.RightLowerArm,
            left_wrist: VRMHumanBoneName.LeftHand,
            right_wrist: VRMHumanBoneName.RightHand,
        };

        // State
        let scene, camera, renderer, controls;
        let vrm = null;
        let hipsRaw = null;
        let boneMap = {};
        let motionData = null;
        let isPlaying = false;
        let currentFrame = 0;
        let lastTime = 0;
        let rootOffset = new THREE.Vector3(0, 0, 0);
        let lastRoot = new THREE.Vector3(0, 0, 0);

        // UI elements
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const statusEl = document.getElementById('status');
        const motionInfoEl = document.getElementById('motionInfo');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Initialize Three.js scene
        function initScene() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                45,
                container.clientWidth / container.clientHeight,
                0.1,
                100
            );
            camera.position.set(0, 1.5, 3);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            container.appendChild(renderer.domElement);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.enableDamping = true;
            controls.update();
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Grid
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        // Load VRM model
        async function loadVRM() {
            const loader = new GLTFLoader();
            loader.register((parser) => new VRMLoaderPlugin(parser));
            
            return new Promise((resolve, reject) => {
                loader.load(
                    '/modelA.vrm',
                    (gltf) => {
                        vrm = gltf.userData.vrm;
                        scene.add(vrm.scene);
                        
                        // Set up bone references
                        const hipsNormalized = vrm.humanoid.getNormalizedBoneNode(VRMHumanBoneName.Hips);
                        if (hipsNormalized) {
                            hipsNormalized.rotation.y = Math.PI;
                        }
                        hipsRaw = vrm.humanoid.getRawBoneNode(VRMHumanBoneName.Hips) || hipsNormalized;
                        
                        // Build bone map
                        boneMap = {};
                        Object.values(VRMHumanBoneName).forEach(boneName => {
                            const node = vrm.humanoid.getNormalizedBoneNode(boneName);
                            if (node) {
                                boneMap[boneName] = node;
                            }
                        });
                        
                        loadingOverlay.style.display = 'none';
                        resolve();
                    },
                    undefined,
                    reject
                );
            });
        }

        // Apply motion frame to VRM
        function applyFrame(frame) {
            if (!vrm || !motionData) return;
            
            // Update root position
            const root = frame.root_position || [0, 0, 0];
            lastRoot.set(root[0], root[1], root[2]);
            
            if (hipsRaw) {
                const tempVec = new THREE.Vector3(root[0], root[1], root[2]).add(rootOffset);
                hipsRaw.position.copy(tempVec);
            }
            
            // Apply rotations
            const rots = frame.rotations || [];
            const joints = motionData.joints;
            
            for (let i = 0; i < joints.length && i < rots.length; i++) {
                const boneName = HML_TO_VRM[joints[i]];
                if (!boneName) continue;
                
                const bone = boneMap[boneName];
                if (!bone) continue;
                
                const quat = rots[i];
                if (!quat || quat.length < 4) continue;
                
                // Convert from [w,x,y,z] to THREE.Quaternion
                bone.quaternion.set(quat[1], quat[2], quat[3], quat[0]);
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (vrm && isPlaying && motionData) {
                const now = performance.now();
                const deltaTime = (now - lastTime) / 1000; // Convert to seconds
                lastTime = now;
                
                const fps = motionData.fps || 20;
                const frameDelta = deltaTime * fps;
                currentFrame += frameDelta;
                
                if (currentFrame >= motionData.frames.length) {
                    // Loop back to start
                    currentFrame = 0;
                    rootOffset.set(0, 0, 0);
                }
                
                const frameIdx = Math.floor(currentFrame);
                applyFrame(motionData.frames[frameIdx]);
                
                vrm.update(deltaTime);
            }
            
            renderer.render(scene, camera);
        }

        // Handle file upload
        async function handleFile(file) {
            if (!file.name.endsWith('.json')) {
                setStatus('error', 'Please select a JSON file');
                return;
            }
            
            setStatus('info', 'Uploading file...');
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/api/upload-motion', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }
                
                const result = await response.json();
                await loadMotion(result.motion_url, file.name);
            } catch (error) {
                setStatus('error', `Upload failed: ${error.message}`);
            }
        }

        // Load motion data
        async function loadMotion(url, filename) {
            setStatus('info', 'Loading motion data...');
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load motion: ${response.statusText}`);
                }
                
                motionData = await response.json();
                
                // Validate motion data
                if (!motionData.frames || !motionData.joints) {
                    throw new Error('Invalid motion data format');
                }
                
                // Update UI
                document.getElementById('fileName').textContent = filename;
                document.getElementById('fps').textContent = motionData.fps || 20;
                document.getElementById('frameCount').textContent = motionData.frames.length;
                const duration = motionData.frames.length / (motionData.fps || 20);
                document.getElementById('duration').textContent = duration.toFixed(2) + 's';
                document.getElementById('jointCount').textContent = motionData.joints.length;
                
                motionInfoEl.style.display = 'block';
                playBtn.disabled = false;
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
                
                setStatus('success', 'Motion loaded successfully! Click Play to start.');
                
                // Reset and apply first frame
                resetMotion();
            } catch (error) {
                setStatus('error', `Failed to load motion: ${error.message}`);
            }
        }

        // Playback controls
        function playMotion() {
            if (!motionData) return;
            isPlaying = true;
            lastTime = performance.now();
            setStatus('info', 'Playing motion...');
        }

        function pauseMotion() {
            isPlaying = false;
            setStatus('info', 'Motion paused');
        }

        function resetMotion() {
            isPlaying = false;
            currentFrame = 0;
            rootOffset.set(0, 0, 0);
            lastRoot.set(0, 0, 0);
            
            if (motionData && motionData.frames.length > 0) {
                applyFrame(motionData.frames[0]);
            }
            
            setStatus('info', 'Motion reset to start');
        }

        // UI helpers
        function setStatus(type, message) {
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        // File drop handling
        dropzone.addEventListener('click', () => fileInput.click());
        
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('active');
        });
        
        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('active');
        });
        
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('active');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Button handlers
        playBtn.addEventListener('click', playMotion);
        pauseBtn.addEventListener('click', pauseMotion);
        resetBtn.addEventListener('click', resetMotion);

        // Initialize
        async function init() {
            initScene();
            
            try {
                await loadVRM();
                setStatus('success', 'VRM model loaded. Upload a motion file to begin.');
            } catch (error) {
                loadingOverlay.querySelector('div:last-child').textContent = 
                    `Failed to load VRM: ${error.message}`;
                setStatus('error', 'Failed to load VRM model');
            }
            
            animate();
        }

        init();
    </script>
</body>
</html>
